name: Deploy Apps
on:
  push:
    tags:
      - 'apps/dashboard@*'
      - 'apps/api@*'
  workflow_dispatch:
    inputs:
      app:
        description: 'App to deploy'
        required: true
        type: choice
        options:
          - api
          - dashboard
      version:
        description: 'Version tag (e.g., 0.0.20)'
        required: true
        type: string

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # 1. Determine which app triggered the tag or was selected
      - name: Extract App Name
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            APP_NAME="${{ inputs.app }}"
            VERSION="${{ inputs.version }}"
          else
            # Extract from tag
            if [[ "${{ github.ref }}" == *"apps/dashboard"* ]]; then
              APP_NAME="dashboard"
            elif [[ "${{ github.ref }}" == *"apps/api"* ]]; then
              APP_NAME="api"
            fi
            VERSION="${{ github.ref_name }}"
          fi

          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "DOCKER_FILE=apps/$APP_NAME/Dockerfile" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=nord21dev/cherrytracer-$APP_NAME" >> $GITHUB_OUTPUT

      # 2. Setup Buildx and Docker Login
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and Push
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.meta.outputs.DOCKER_FILE }}
          push: true
          tags: ${{ steps.meta.outputs.IMAGE_NAME }}:latest,${{ steps.meta.outputs.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=${{ steps.meta.outputs.APP_NAME }}
          cache-to: type=gha,mode=max,scope=${{ steps.meta.outputs.APP_NAME }}
