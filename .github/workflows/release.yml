name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure npm auth
        if: ${{ env.NPM_TOKEN != '' }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bunx changeset version
          publish: bun --cwd packages/client run build && bunx changeset publish
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Determine client version
        if: steps.changesets.outputs.published == 'true'
        id: client_version
        run: |
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r 'map(select(.name=="cherrytracer"))[0].version // ""')
          echo "client_version=$VERSION" >> "$GITHUB_OUTPUT"
          if [ -z "$VERSION" ]; then
            echo "No cherrytracer package published, skipping downstream release steps."
          fi

      - name: Set up QEMU
        if: steps.client_version.outputs.client_version != ''
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.client_version.outputs.client_version != ''
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.client_version.outputs.client_version != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API image
        if: steps.client_version.outputs.client_version != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            nord21dev/cherrytracer-api:latest
            nord21dev/cherrytracer-api:${{ steps.client_version.outputs.client_version }}
          build-args: |
            APP_VERSION=${{ steps.client_version.outputs.client_version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=cherrytracer-api
          cache-to: type=gha,mode=max,scope=cherrytracer-api

      - name: Build and push Dashboard image
        if: steps.client_version.outputs.client_version != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/dashboard/Dockerfile
          push: true
          tags: |
            nord21dev/cherrytracer-dashboard:latest
            nord21dev/cherrytracer-dashboard:${{ steps.client_version.outputs.client_version }}
          build-args: |
            APP_VERSION=${{ steps.client_version.outputs.client_version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=cherrytracer-dashboard
          cache-to: type=gha,mode=max,scope=cherrytracer-dashboard
