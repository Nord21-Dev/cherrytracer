name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Configure npm auth
        if: ${{ env.NPM_TOKEN != '' }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version-packages
          publish: bun run release
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check for release
        id: releases
        env:
          GIT_RANGE: ${{ github.event.before }}..${{ github.sha }}
        run: bun scripts/check-releases.ts

      - name: Create GitHub Releases with Tags
        if: steps.releases.outputs.cherrytracer_changed == 'true' || steps.releases.outputs.api_changed == 'true' || steps.releases.outputs.dashboard_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          declare -A tags
          if [ "${{ steps.releases.outputs.cherrytracer_changed }}" = "true" ]; then
            tags["cherrytracer"]="cherrytracer@${{ steps.releases.outputs.cherrytracer_version }}"
          fi
          if [ "${{ steps.releases.outputs.api_changed }}" = "true" ]; then
            tags["api"]="apps/api@${{ steps.releases.outputs.api_version }}"
          fi
          if [ "${{ steps.releases.outputs.dashboard_changed }}" = "true" ]; then
            tags["dashboard"]="apps/dashboard@${{ steps.releases.outputs.dashboard_version }}"
          fi

          for key in "${!tags[@]}"; do
            tag="${tags[$key]}"
            
            # Check if release already exists
            if gh release view "$tag" >/dev/null 2>&1; then
              echo "Release $tag already exists; skipping"
              continue
            fi

            echo "Creating release for $tag"
            gh release create "$tag" \
              --title "$tag" \
              --notes "Automated release for $tag. See CHANGELOG.md for details." \
              --target ${{ github.sha }}
          done

