name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure npm auth
        if: ${{ env.NPM_TOKEN != '' }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bunx changeset version
          publish: echo "Publishing handled in custom steps"
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check if this is a release PR merge
        id: release_pr
        run: |
          set -euo pipefail
          msg=$(git log -1 --pretty=%B)
          if echo "$msg" | grep -qi "chore: release"; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip non-release merges
        if: steps.release_pr.outputs.is_release == 'false' && github.event_name != 'workflow_dispatch'
        run: echo "Not a release PR merge; exiting before publish/build."
        shell: bash

      - name: Determine released packages
        id: releases
        if: steps.release_pr.outputs.is_release == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          set -euo pipefail

          declare -A paths=(["cherrytracer"]="packages/client" ["api"]="apps/api" ["dashboard"]="apps/dashboard")

          for name in "${!paths[@]}"; do
            pkg_path="${paths[$name]}"
            pkg_file="${pkg_path}/package.json"

            if [ ! -f "$pkg_file" ]; then
              echo "${name}_changed=false" >> "$GITHUB_OUTPUT"
              echo "${name}_version=" >> "$GITHUB_OUTPUT"
              continue
            fi

            current_version=$(jq -r '.version // empty' "$pkg_file")
            previous_version=$(git show HEAD~1:"$pkg_file" 2>/dev/null | jq -r '.version // empty' || echo "")

            if [ -n "$current_version" ] && [ "$current_version" != "$previous_version" ]; then
              echo "${name}_changed=true" >> "$GITHUB_OUTPUT"
              echo "${name}_version=$current_version" >> "$GITHUB_OUTPUT"
            else
              echo "${name}_changed=false" >> "$GITHUB_OUTPUT"
              echo "${name}_version=$current_version" >> "$GITHUB_OUTPUT"
            fi
          done

      - name: Create git tags for released packages
        if: (steps.release_pr.outputs.is_release == 'true' || github.event_name == 'workflow_dispatch') && (steps.releases.outputs.cherrytracer_changed == 'true' || steps.releases.outputs.api_changed == 'true' || steps.releases.outputs.dashboard_changed == 'true')
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          declare -A tags
          if [ "${{ steps.releases.outputs.cherrytracer_changed }}" = "true" ]; then
            tags["cherrytracer"]="cherrytracer-v${{ steps.releases.outputs.cherrytracer_version }}"
          fi
          if [ "${{ steps.releases.outputs.api_changed }}" = "true" ]; then
            tags["api"]="api-v${{ steps.releases.outputs.api_version }}"
          fi
          if [ "${{ steps.releases.outputs.dashboard_changed }}" = "true" ]; then
            tags["dashboard"]="dashboard-v${{ steps.releases.outputs.dashboard_version }}"
          fi

          for key in "${!tags[@]}"; do
            tag="${tags[$key]}"
            if git rev-parse "$tag" >/dev/null 2>&1; then
              echo "Tag $tag already exists; skipping"
              continue
            fi
            git tag "$tag"
            git push origin "$tag"
          done

      - name: Publish cherrytracer to npm
        if: (steps.release_pr.outputs.is_release == 'true' || github.event_name == 'workflow_dispatch') && steps.releases.outputs.cherrytracer_changed == 'true'
        run: |
          bun --cwd packages/client run build
          bunx changeset publish

      - name: Set up QEMU
        if: (steps.release_pr.outputs.is_release == 'true' || github.event_name == 'workflow_dispatch') && (steps.releases.outputs.api_changed == 'true' || steps.releases.outputs.dashboard_changed == 'true')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: (steps.release_pr.outputs.is_release == 'true' || github.event_name == 'workflow_dispatch') && (steps.releases.outputs.api_changed == 'true' || steps.releases.outputs.dashboard_changed == 'true')
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: (steps.release_pr.outputs.is_release == 'true' || github.event_name == 'workflow_dispatch') && (steps.releases.outputs.api_changed == 'true' || steps.releases.outputs.dashboard_changed == 'true')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API image
        if: (steps.release_pr.outputs.is_release == 'true' || github.event_name == 'workflow_dispatch') && steps.releases.outputs.api_changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            nord21dev/cherrytracer-api:latest
            nord21dev/cherrytracer-api:${{ steps.releases.outputs.api_version }}
          build-args: |
            APP_VERSION=${{ steps.releases.outputs.api_version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=cherrytracer-api
          cache-to: type=gha,mode=max,scope=cherrytracer-api

      - name: Build and push Dashboard image
        if: (steps.release_pr.outputs.is_release == 'true' || github.event_name == 'workflow_dispatch') && steps.releases.outputs.dashboard_changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/dashboard/Dockerfile
          push: true
          tags: |
            nord21dev/cherrytracer-dashboard:latest
            nord21dev/cherrytracer-dashboard:${{ steps.releases.outputs.dashboard_version }}
          build-args: |
            APP_VERSION=${{ steps.releases.outputs.dashboard_version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=cherrytracer-dashboard
          cache-to: type=gha,mode=max,scope=cherrytracer-dashboard
