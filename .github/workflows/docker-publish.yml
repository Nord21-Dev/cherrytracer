name: Publish Docker Images

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false # If one fails (e.g. api), don't cancel the other (dashboard)
      matrix:
        include:
          - context: .
            dockerfile: apps/api/Dockerfile
            image: nord21dev/cherrytracer-api
          - context: .
            dockerfile: apps/dashboard/Dockerfile
            image: nord21dev/cherrytracer-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Generates tags automatically:
      # 1. pushed to main -> :latest
      # 2. released v1.0.0 -> :1.0.0 AND :latest (if default branch)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          # ⬇️ CACHING CONFIGURATION ⬇️
          # Scoped by image name so API cache doesn't overwrite Dashboard cache
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}