name: Publish Docker Images

on:
  push:
    branches: [ "main" ]
  release:
    types: [published] # This triggers when you click "Publish Release" in GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: .
            dockerfile: apps/api/Dockerfile
            image: nord21dev/cherrytracer-api
          - context: .
            dockerfile: apps/dashboard/Dockerfile
            image: nord21dev/cherrytracer-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. CALCULATE THE VERSION STRING
      # If it's a release (v0.0.1), use "0.0.1". 
      # If it's a commit to main, use "latest".
      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Strip the 'v' prefix (v0.0.1 -> 0.0.1)
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          # 2. INJECT THE VERSION HERE
          build-args: |
            APP_VERSION=${{ steps.version.outputs.VERSION }}